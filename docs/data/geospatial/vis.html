<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Graph Data Model</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #mynetwork {
            width: 400px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // Define your nodes and edges
  var nodes = new vis.DataSet([
    {id: 1, label: 'Address', x: 150, y: 320},
    {id: 2, label: 'City', x: 80, y: 200},
    {id: 3, label: 'State', x: 80, y: 80},
    {id: 4, label: 'Zipcode', x: 290, y: 200},
    {id: 5, label: 'County', x: 300, y: 50},
    {id: 6, label: 'Country', x: 200, y: -20}
  ]);

  var edges = new vis.DataSet([
    {from: 1, to: 2, label: 'LOCATED_IN', arrows: 'to'},
    {from: 2, to: 3, label: 'LOCATED_IN', arrows: 'to'},
    {from: 3, to: 6, label: 'LOCATED_IN', arrows: 'to'},
    {from: 2, to: 5, label: 'PART_OF', arrows: 'to'},
    {from: 5, to: 3, label: 'LOCATED_IN', arrows: 'to'},
    {from: 4, to: 2, label: 'ASSIGNED_TO', arrows: 'to'},
    {from: 1, to: 4, label: 'ASSIGNED_TO', arrows: 'to'},
    {from: 4, to: 5, label: 'ASSIGNED_TO', arrows: 'to'}
  ]);

  // Create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    physics: false,
    edges: {
      smooth: true
    },
    layout: {
      improvedLayout: false
    }
  };
  var network = new vis.Network(container, data, options);
</script>
  <p>Note you can move the verticies around the diagram with your mouse.</p>
  <a href="./">Back to Lesson Plan</a>
</body>
</html>
